<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Sign Up</title>
<link href="#" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<body>
	<header class="showcase">
		<div class="showcase-top">
			<img src="https://i.ibb.co/r5krrdz/logo.png" alt="" />
		</div>
	</header>
  <!--Attributes-->
<div class="signup-form">
    <form action="" method="POST">
        {% csrf_token %}
        <h2>Sign Up</h2>
        <br>
		<hr>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>
				</div>
				{{form.username}}
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>
				</div>
				{{form.first_name}}
			</div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-user"></span>
              </span>
            </div>
            {{form.last_name}}
          </div>
            </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>
				</div>
				{{form.email}}
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
					</span>
				</div>
				{{form.password1}}
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
						<i class="fa fa-check"></i>
					</span>
				</div>
				{{form.password2}}
			</div>
        </div>
        <br>
        <div class="form-group text-center">
          <label class="form-check-label"><input type="checkbox" required="required" id="myCheckbox"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>
		<div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg" id="myButton" disabled>Register</button>
            <script type="text/javascript">
              $('#myCheckbox').click(function() {
                $('#myButton').attr("disabled", !this.checked);
            });
            </script>
        </div><br>

		{{form.errors}}

        <div class="text-center" style="margin-bottom:10px ;font-family:'Montserrat', sans-serif;">Already have an account? <a href="{% url 'login' %}" style="text-decoration:none;">Login here</a>
    </form>
    <!--/-Attributes-->
</body>
