<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?Raleway=Roboto:400,700">
<title>Password reset Form</title>
<link href="#" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<body>
	<article class="forgot">
    <div class="text-center" style="margin-top: 70px;">
		<div class="forgot-info">
			<br>
<h2 style="font: bolder;">Enter new password</h2><br>
<h4>Please enter your new password twice so we can verify you typed it in correctly.</h4><br>
		</div>

<form class="forgot-form" method="post">
	{% csrf_token %}
	{{form}}&nbsp;&nbsp;&nbsp;<br><br>
	<button type="Submit" class="btn btn-primary btn-lg" name="Update Password" style="font-size: 16px; cursor: pointer; min-width: 120px;">Submit</button>
	<br>
</form>
	</div>
	<br>
	</article>

</body>

<style>
	.forgot{
		background-color: rgb(240, 224, 180);;
		margin-left: 4rem;
		margin-right: 4rem;
	}
	.forgot-form{
		font-family: 'Arial', 'sans-serif';
		font-size: 19px;
	}
	.forgot-info{
		font-family: 'Arial', 'sans-serif';
		color: rgba(29, 28, 28, 0.616);
	}

</style>
