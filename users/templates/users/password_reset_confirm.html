<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Password reset Form</title>
<link href="#" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<body>
<div class="content-section">
	<form method="POST" style="margin: auto; margin-left: 20px;">
		{% csrf_token %}
		<fieldset class="form-group" style="margin-top: 20px;">
			<legend class="border-bottom mb-4" style="text-align: center; text-transform: uppercase; font-family: 'Arial', 'sans-serif'; margin-top: 20px;">Reset Password</legend>
			{{ form }}
		</fieldset>
		<div class="form-group text-center">
			<button class="btn btn-primary" type="submit">Reset Password</button>
		</div>
		<br>
	</form>
</div>
</body>

<style>
	.content-section{
		background-color: rgb(240, 224, 180);
		margin-left: 6rem;
		margin-right: 6rem;
		margin-top: 40px;
	}
	.form-group{
		font-family: 'Arial', 'sans-serif';
	}
</style>
